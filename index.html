<script>
var shareImgUrl = 'http://www.h6app.com/data/case/ciecc/images/share.jpg';
var shareDesc = '2016中国国际电子商务博览会是电商企业形象展示、贸易洽谈的首选平台。';
var shareTitle = '一份来自未来的邀请';
var shareLinkUrl = "http://www.h6app.com/data/case/ciecc/";
var proveUrl = "http://sso.h6app.com/jssdk/config" ;
    //查询接口注入权限验证配置信息
    function getConfig(canMethod){
        var url = encodeURIComponent(window.location.href);

        var sct = document.createElement("script");
        sct.setAttribute("id","dataProxy");
        sct.src = proveUrl+'?url='+url+'&callback='+canMethod+'';

        document.getElementsByTagName("body")[0].appendChild(sct);
    }
    function setConfig(result){
        wx.config(result.data);
        setShareData();
    }
    window.setConfig = setConfig ;
    //设置分享参数
    function setShareData(){
        wx.ready(function(){
            wx.onMenuShareAppMessage({
                "imgUrl" : shareImgUrl ,
                "link" : shareLinkUrl ,
                "desc" : shareDesc ,
                "title" : shareTitle,
                success: function (res) {
                   _czc.push(["_trackEvent", "分享", "朋友"]);
                },
                cancel: function (res) {
					
				},
            });

            wx.onMenuShareTimeline({
                "imgUrl" : shareImgUrl ,
                "link" : shareLinkUrl ,
                "title" : shareTitle,
                success: function () {
                 _czc.push(["_trackEvent", "分享", "朋友圈"]);
                },
                cancel: function () {
					
				}
            });
        });
    }
    getConfig("setConfig");
</script>
